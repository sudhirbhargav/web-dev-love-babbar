<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div>
        <nav class="bg-deepBlue">
            <div class="relative w-[1080px] mx-auto flex items-center justify-between">
                <a href="" class="py-7 pr-7">
                    <img src="./images/logo.svg" alt="Logo" width="125px" height="30px">
                </a>
                <ul class="flex gap-6">
                    <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                        <a href="#">Payment</a>
                        <div class="absolute bottom-0 w-full h-1 bg-lightBlue opacity-0 group-hover:opacity-100"></div>
                    </li>
                    
                    <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                        <a href="#">Banking</a>
                        <div class="absolute bottom-0 w-full h-1 bg-lightBlue opacity-0 group-hover:opacity-100"></div>
                    </li>

                    <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                        <a href="#">Corporate Card</a>
                        <div class="absolute bottom-0 w-full h-1 bg-lightBlue opacity-0 group-hover:opacity-100"></div>
                    </li>

                    <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                        <a href="#">Payroll</a>
                        <div class="absolute bottom-0 w-full h-1 bg-lightBlue opacity-0 group-hover:opacity-100"></div>
                    </li>

                    <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                        <a href="#">Resorces</a>
                        <div class="absolute bottom-0 w-full h-1 bg-lightBlue opacity-0 group-hover:opacity-100"></div>
                    </li>

                    <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                        <a href="#">Support</a>
                        <div class="absolute bottom-0 w-full h-1 bg-lightBlue opacity-0 group-hover:opacity-100"></div>
                    </li>

                    <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                        <a href="#">Pricing</a>
                        <div class="absolute bottom-0 w-full h-1 bg-lightBlue opacity-0 group-hover:opacity-100"></div>
                    </li>

                </ul>

                <div class="flex space-x-6">
                    <img src="./images/india-flag.svg" width="28px" height="20px" alt="">
                    <button class="py-3 px-5 font-mullish text-white border-lightBlue border rounded-sm text-sm font-bold">Log in</button>
                    <button class="py-3 px-4 font-mullish rounded-sm text-sm font-bold bg-white text-lightBlue300 border transition-all duration-200 hover:text-lightBlue500">Sign Up</button>
                </div>

            </div>

        </nav>
    </div>
</body>
</html>
